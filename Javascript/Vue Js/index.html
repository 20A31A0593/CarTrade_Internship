<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:style="fun">{{msg}}</p>
        <button v-on:click="show">Submit</button>
        
    </div>
    <script>
        var app=Vue.createApp({
            data:function(){
               return {
                msg:"Happy Sankrathi",
                fun:"display: none;",
               };
            },
            methods:{
                show:function(){
                    this.fun="display:block;";
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
