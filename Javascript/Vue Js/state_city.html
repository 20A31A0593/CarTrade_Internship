<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>State_City</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="heading">
            <h1>Student Data</h1>
        </div>
        <div class="add">
            <button type="button" class="btn btn-outline-dark btn-sm"style="border: 1.5px solid;" id="add" v-on:click="add_popup">Add</button>
        </div>
        <br>
        <div class="table-div" id="student-table">
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th v-for="v in headings">{{v}}</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="adpopup" id="adpopup">
            <div class="add_popup_head">
                <span>Add Data</span>
                <input type="button" id>
            </div>

        </div>
    </div>
<script>
    var app=Vue.createApp({
        data:function()
        {
            return{
                headings:["SNO","Roll Number","Student Name","Age","Branch","Year"],
                
            };
        }
    }).mount("#app");

</script>
    
</body>
</html>
